<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech-to-Text</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #5bc9edb9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h2 {
            color: #0f1214;
        }
        button {
            background-color: #4a90e2;
            color: white;
            border: rgb(14, 14, 14);
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #072d53;
        }
        #speechOutput {
            background-color: #e0e7ff;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            width: 80%;
            max-width: 500px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Speech-to-Text Demo</h2>
    <button onclick="startRecognition()">ðŸŽ¤ Start Recognition</button>
    <p id="speechOutput">Say something...</p>

    <script>
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'en-US';
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        function startRecognition() {
            recognition.start();
        }

        recognition.onresult = (event) => {
            const speechResult = event.results[0][0].transcript;
            document.getElementById('speechOutput').innerText = `You said: "${speechResult}"`;
        };

        recognition.onerror = (event) => {
            console.error('Speech recognition error:', event.error);
        };
    </script>
</body>
</html>
